// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.50'
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.3'
//        classpath 'com.jakewharton:butterknife-gradle-plugin:8.6.0'//butterknife
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.4'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'
    }
}

allprojects {
    repositories {
        jcenter()
        google()
        maven { url 'https://jitpack.io' }
    }
}

// Define versions in a single place
ext {
    // Sdk and tools,use lastest
    minSdkVersion = 21
    targetSdkVersion = 29
    compileSdkVersion = 29
    buildToolsVersion = '29.0.2'
//    supportLibraryVersion = '26.1.0'
    constraintLayoutVersion = '1.1.2'
    roomLibraryVersion = '1.1.1'

    //third-party lib
    butterknifeVersion = '10.1.0'//https://github.com/JakeWharton/butterknife

    //ui widget
    flippableStackViewVersion = '1.2.1'//https://github.com/blipinsk/FlippableStackView
    xTabLayoutVersion = '1.1.4'//https://github.com/AndroidKun/XTabLayout

    //fastjson
    fastjsonVersion = '1.1.57.android'//https://github.com/alibaba/fastjson

    //others
    loggerVersion = '2.2.0'
    multidexVersion = '1.0.1'
